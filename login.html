		function fnLogin() {

				return;

				oError.innerHTML = "首字符必须为字母";
				return;
			} else for (var i = 0; i < oUname.charCodeAt(i); i++) {

				if ((oUname.charCodeAt(i) < 48) || (oUname.charCodeAt(i) > 57) && (oUname.charCodeAt(i) < 97) || (oUname.charCodeAt(i) > 122)) {

					oError.innerHTML = "必须为字母跟数字组成";
